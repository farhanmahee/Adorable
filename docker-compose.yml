version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: erp
      POSTGRES_PASSWORD: erp_password
      POSTGRES_DB: erp_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: ./backend/.env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "8000:8000"
    command: ["npm","run","dev"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file: ./frontend/.env
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: ["npm","run","dev"]

volumes:
  pgdata:
    driver: local